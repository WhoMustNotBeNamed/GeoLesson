<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<div th:replace="~{parts/navbar:: navbarFragment}"></div>

<div class="container mt-5">
    <h1>Тесты для проверки знаний</h1>

    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/testInfo/addTest'">Добавить</button>
        </div>
    </div>
    <!-- Содержимое справочной страницы -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="test : ${testInfos}">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" th:utext="${var}" ></svg>
                        <h2 th:text="${test.name}"></h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${test.description}">
                        <p class="card-text" th:text="'Количество вопросов: ' + ${test.numberOfQuestions} + ' штук'">
                        <p class="card-text" th:text="'Сложность: ' + ${test.complexity}">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Пройти</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
