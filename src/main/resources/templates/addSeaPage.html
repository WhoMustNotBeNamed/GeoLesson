<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h3 class="text-center">Добавление информации о море</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/countries/sea/add}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название моря:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Местоположение:</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="depth" class="form-label">Глубина:</label>
                            <input type="number" class="form-control" id="depth" name="depth" required>
                        </div>
                        <div class="mb-3">
                            <label for="resources" class="form-label">Ресурсы:</label>
                            <input type="text" class="form-control" id="resources" name="resources" required>
                        </div>
                        <div class="mb-3">
                            <label for="usedFor" class="form-label">Назначение моря:</label>
                            <input type="text" class="form-control" id="usedFor" name="usedFor" required>
                        </div>
                        <div class="mb-3">
                            <label for="countries" class="form-label">Страны (через ", ")</label>
                            <input type="text" class="form-control" id="countries" name="countries">
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='/infoPage'">Назад</button>
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
