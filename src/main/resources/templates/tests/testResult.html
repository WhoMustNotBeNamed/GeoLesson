<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<th:result th:replace="~{parts/navbar::navbarFragment}"></th:result>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center" th:text="'Тест на знание столиц континента ' + ${countries[0].continent}"></h5>
                </div>
                <div class="card-body">
                    <div class="mt-4">
                        <p class="large-text" th:text="'Правильных ответов: ' + ${correctAnswersCount} + '/' + ${questionsCount}"></p>
                        <p class="large-text">Работа над ошибками:</p>
                        <ul>
                            <div th:each="correctAnswer : ${correctAnswersList}">
                                <li th:text="'Столица страны &quot;' + ${correctAnswer.name} + '&quot; - ' + ${correctAnswer.capital}"></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
