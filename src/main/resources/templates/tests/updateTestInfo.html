<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center">Информация о тесте</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Название: <br><span th:text="${testInfo.name}"></span></li>
                        <li class="list-group-item">Описание: <br><span th:text="${testInfo.description}"></span></li>
                        <li class="list-group-item">Количество вопросов: <br><span th:text="${testInfo.numberOfQuestions}"></span></li>
                        <li class="list-group-item">Сложность: <br><span th:text="${testInfo.complexity}"></span></li>
                        <li class="list-group-item">Континент: <br><span th:text="${testInfo.testContinent}"></span></li>
                    </ul>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger float-end" th:href="@{/testInfo/deleteTest/{TestName}(TestName=${testInfo.name})}">Удалить данные о тесте</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Колонка для формы ввода -->
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center">Редактирование теста</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/testInfo/updateTest}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название теста:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание:</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="numberOfQuestions" class="form-label" >Количество вопросов:</label>
                            <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" required>
                        </div>
                        <div class="mb-3">
                            <label for="complexity" class="form-label">Сложность:</label>
                            <input type="number" class="form-control" id="complexity" name="complexity" required>
                        </div>
                        <div class="mb-3">
                            <label for="continent" class="form-label">Континент:</label>
                            <input type="text" class="form-control" id="continent" name="continent" required>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='/testPage'">Назад</button>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
