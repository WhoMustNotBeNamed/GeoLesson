<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h3 class="text-center">Добавление теста</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/testInfo/add}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название теста</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="numberOfQuestions" class="form-label">Количество вопросов</label>
                            <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" required>
                        </div>
                        <div class="mb-3">
                            <label for="complexity" class="form-label">Сложность</label>
                            <input type="number" class="form-control" id="complexity" name="complexity" required>
                        </div>
                        <div class="mb-3">
                            <label for="testContinent" class="form-label">Континент</label>
                            <input type="text" class="form-control" id="testContinent" name="testContinent" required>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='/testPage'">Назад</button>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
