<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center" th:text="'Тест на знание столиц континента ' + ${countries[0].continent}"> </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/testInfo/checkAnswers/' + ${countries[0].continent}}" method="post">
                        <div th:each="country, iterStat : ${countries}">
                            <div class="mb-3">
                                <label th:text="${iterStat.index + 1} + '. Столица страны &quot;' + ${country.name} + '&quot;'"></label>
                                <input type="text" id="answer-${iterStat.index}" name="answers" class="answer-input">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить ответы</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
