<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<div th:replace="navbar :: navbarFragment"></div>

<div class="container mt-5">
    <h1>Справочные материалы о странах</h1>
<!-- Содержимое справочной страницы -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <hr>
        <div th::each="country : ${countries}">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 th:text="${country.name}"></h2>
                    </div>
                    <!-- <div class="card-body">
                        <p th:text="${country.description}"></p>
                    </div>
                    -->
                </div>
            </div>
        </div>
        </hr>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
