<!doctype html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение собственного CSS файла -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center">Информация о горе</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Название: <br><span th:text="${mountain.name}"></span></li>
                        <li class="list-group-item">Высота: <br><span th:text="${mountain.height}"></span></li>
                        <li class="list-group-item">Длина: <br><span th:text="${mountain.length}"></span></li>
                        <li class="list-group-item">Самая высокая точка: <br><span th:text="${mountain.highestPoint}"></span></li>
                        <li class="list-group-item">Климат: <br><span th:text="${mountain.climate}"></span></li>
                        <li class="list-group-item">Ресурсы: <br><span th:text="${mountain.resources}"></span></li>
                        <li class="list-group-item">Происхождение: <br><span th:text="${mountain.origin}"></span></li>
                        <li class="list-group-item">Страны: <br><span th:text="${mountain.countries}"></span></li>
                    </ul>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger float-end" th:href="@{/countries/deleteMountain/{MountainName}(MountainName=${mountain.name})}">Удалить данные о горе</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Колонка для формы ввода -->
            <div class="card">
                <div class="card-header bg-light-olive">
                    <h5 class="text-center">Редактирование горы</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/countries/mountain/updateMountain}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название горы:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Высота:</label>
                            <input type="number" class="form-control" id="height" name="height" required>
                        </div>
                        <div class="mb-3">
                            <label for="length" class="form-label">Длина:</label>
                            <input type="number" class="form-control" id="length" name="length" required>
                        </div>
                        <div class="mb-3">
                            <label for="highestPoint" class="form-label">Самая высокая точка:</label>
                            <input type="text" class="form-control" id="highestPoint" name="highestPoint" required>
                        </div>
                        <div class="mb-3">
                            <label for="climate" class="form-label">Климат:</label>
                            <input type="text" class="form-control" id="climate" name="climate" required>
                        </div>
                        <div class="mb-3">
                            <label for="resources" class="form-label">Ресурсы:</label>
                            <input type="text" class="form-control" id="resources" name="resources" required>
                        </div>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Происхождение:</label>
                            <input type="text" class="form-control" id="origin" name="origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="countries" class="form-label">Страны (через ", ")</label>
                            <input type="text" class="form-control" id="countries" name="countries">
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='/infoPage'">Назад</button>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
